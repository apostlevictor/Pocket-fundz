<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Background -->
  <circle cx="150" cy="150" r="130" fill="#1a3a6c" opacity="0.9"/>
  
  <!-- Central Symbol: Secure Pocket + Growth -->
  <g transform="translate(150,150)">
    <!-- Pocket Shape -->
    <path d="M -40,0 L -40,40 Q -40,50 0,50 Q 40,50 40,40 L 40,0 Z" fill="#FFD700" stroke="#fff" stroke-width="2"/>
    
    <!-- Shield (Security) -->
    <path d="M -15,-25 L 0,-40 L 15,-25 Q 15,-10 -15,-10 Q -15,-10 -15,-25" fill="#2ecc71" stroke="#fff"/>
    
    <!-- Growth Arrow -->
    <path d="M 0,20 L 0,-20 M -10,-10 L 0,-20 L 10,-10" stroke="#e74c3c" stroke-width="3" fill="none"/>
    
    <!-- Coin Stacks -->
    <circle cx="-25" cy="15" r="8" fill="#3498db"/>
    <circle cx="0" cy="20" r="6" fill="#3498db"/>
    <circle cx="25" cy="15" r="8" fill="#3498db"/>
  </g>
  
  <!-- Slogan Text (Circular Path) -->
  <path id="sloganPath" d="M 50,150 A 100,100 0 1,1 250,150 A 100,100 0 1,1 50,150" fill="none"/>
  <text fill="#fff" font-family="Arial" font-weight="bold" font-size="16">
    <textPath href="#sloganPath" startOffset="50%" text-anchor="middle">
      <tspan dy="-4">INVEST SMART</tspan>
      <tspan dx="40" dy="20"> • GROW YOUR WEALTH • </tspan>
    </textPath>
  </text>
  
  <!-- Brand Name -->
  <text x="150" y="150" text-anchor="middle" fill="#fff" font-family="Arial" font-size="28" font-weight="800" dy="5">
    POCKET INVESTIE
  </text>
</svg>
