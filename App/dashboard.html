<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Investie - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDQ8AejmnXU8lO1mHdMNoL8G85nmxnYn_A",
      authDomain: "pocket-investie.firebaseapp.com",
      projectId: "pocket-investie",
      storageBucket: "pocket-investie.firebasestorage.app",
      messagingSenderId: "246875262393",
      appId: "1:246875262393:web:f0468ca3f1da95f4b4fa68"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").innerText = user.email;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("wallet").innerText = `₦${data.wallet || 0}`;
          document.getElementById("roi").innerText = `₦${data.roi || 0}`;
        } else {
          document.getElementById("wallet").innerText = "₦0";
          document.getElementById("roi").innerText = "₦0";
        }
      }
    });

    window.logout = () => {
      signOut(auth);
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <div class="bg-green-600 text-white text-center p-4 text-xl font-bold">
    Pocket Investie
  </div>

  <!-- Main Content -->
  <div class="p-4">
    <p class="text-sm text-right mb-2">Logged in as: <span id="userEmail" class="font-semibold"></span></p>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold">Wallet Balance</h2>
      <p class="text-2xl text-green-700 font-bold" id="wallet">₦0</p>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-lg font-semibold">Return on Investment</h2>
      <p class="text-xl text-blue-700 font-bold" id="roi">₦0</p>
    </div>

    <div class="mt-4 text-center">
      <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-md flex justify-around text-sm text-center py-2">
    <a href="index.html" class="flex flex-col items-center text-green-600 font-bold">
      <span>🏠</span>
      <span>Home</span>
    </a>
    <a href="deposit.html" class="flex flex-col items-center">
      <span>💰</span>
      <span>Deposit</span>
    </a>
    <a href="withdraw.html" class="flex flex-col items-center">
      <span>💸</span>
      <span>Withdraw</span>
    </a>
    <a href="invest.html" class="flex flex-col items-center">
      <span>📈</span>
      <span>Invest</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center">
      <span>👤</span>
      <span>Profile</span>
    </a>
  </div>

</body>
</html>
