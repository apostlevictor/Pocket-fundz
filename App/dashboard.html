<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Investie Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Welcome, <span id="username">User</span> ðŸ‘‹</h1>

    <!-- Quick Info -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-4 shadow rounded-lg text-center">
        <h2 class="text-sm text-gray-600">Wallet Balance</h2>
        <p class="text-2xl font-bold text-green-600" id="wallet">â‚¦0</p>
      </div>
      <div class="bg-white p-4 shadow rounded-lg text-center">
        <h2 class="text-sm text-gray-600">Total Invested</h2>
        <p class="text-2xl font-bold text-blue-600" id="invested">â‚¦0</p>
      </div>
      <div class="bg-white p-4 shadow rounded-lg text-center">
        <h2 class="text-sm text-gray-600">Total Profit</h2>
        <p class="text-2xl font-bold text-yellow-500" id="profit">â‚¦0</p>
      </div>
      <div class="bg-white p-4 shadow rounded-lg text-center">
        <h2 class="text-sm text-gray-600">Total Withdrawn</h2>
        <p class="text-2xl font-bold text-red-500" id="withdrawn">â‚¦0</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10 text-center">
      <a href="deposit.html" class="bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">Deposit</a>
      <a href="withdraw.html" class="bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-semibold">Withdraw</a>
      <a href="invest.html" class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">Invest</a>
      <a href="profile.html" class="bg-gray-600 hover:bg-gray-700 text-white py-3 rounded-lg font-semibold">Profile</a>
    </div>

    <!-- Transaction History -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4">Transaction History</h2>
      <div id="transaction-list" class="space-y-4">
        <!-- Transactions will appear here -->
        <p class="text-gray-500">Loading transactions...</p>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQ8AejmnXU8lO1mHdMNoL8G85nmxnYn_A",
      authDomain: "pocket-investie.firebaseapp.com",
      databaseURL: "",
      projectId: "pocket-investie",
      storageBucket: "pocket-investie.firebasestorage.app",
      messagingSenderId: "246875262393",
      appId: "1:246875262393:web:f0468ca3f1da95f4b4fa68"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = "user123"; // Replace with dynamic user ID from auth
    const userRef = db.ref("users/" + userId);

    userRef.on("value", snapshot => {
      const data = snapshot.val();
      document.getElementById("username").innerText = data.name || "Investor";
      document.getElementById("wallet").innerText = `â‚¦${data.wallet || 0}`;
      document.getElementById("invested").innerText = `â‚¦${data.totalInvested || 0}`;
      document.getElementById("profit").innerText = `â‚¦${data.totalProfit || 0}`;
      document.getElementById("withdrawn").innerText = `â‚¦${data.totalWithdrawn || 0}`;
    });

    const txnRef = db.ref("transactions/" + userId);
    txnRef.on("value", snapshot => {
      const txns = snapshot.val();
      const txnList = document.getElementById("transaction-list");
      txnList.innerHTML = "";
      if (!txns) {
        txnList.innerHTML = "<p class='text-gray-500'>No transactions yet.</p>";
        return;
      }
      Object.values(txns).reverse().forEach(txn => {
        const txnEl = document.createElement("div");
        txnEl.className = "border-b pb-2";
        txnEl.innerHTML = `
          <p><strong>${txn.type.toUpperCase()}</strong> - â‚¦${txn.amount}</p>
          <p class="text-sm text-gray-500">${txn.date}</p>
        `;
        txnList.appendChild(txnEl);
      });
    });
  </script>
</body>
</html>
