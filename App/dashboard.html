<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Investie – ROI Dashboard</title>

  <!-- Tailwind via CDN for rapid styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Full-page red → blue gradient */
    body {
      @apply m-0 p-0 min-h-screen flex flex-col bg-gradient-to-br from-red-600 to-blue-600 text-white;
      font-family: 'Inter', sans-serif;
    }
    /* Frosted card background */
    .frosted {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    /* Scrollable transaction list */
    #txList {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="overflow-hidden">

  <!-- Header -->
  <header class="p-4 text-center">
    <h1 class="text-2xl font-bold">Pocket Investie</h1>
    <p class="text-sm opacity-80">Invest Smart, Grow Your Wealth</p>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-4 overflow-auto">
    <p class="text-xs text-right mb-2">Logged in as <span id="userEmail" class="font-semibold"></span></p>

    <!-- Portfolio Summary -->
    <section class="space-y-4 mb-6">
      <div class="frosted p-4">
        <h2 class="font-semibold text-lg">Wallet Balance</h2>
        <p id="wallet" class="text-3xl font-bold text-green-300">₦0</p>
      </div>
      <div class="frosted p-4">
        <h2 class="font-semibold text-lg">Return on Investment</h2>
        <p id="roi" class="text-2xl font-bold text-blue-300">₦0</p>
      </div>
      <div class="frosted p-4">
        <h2 class="font-semibold text-lg">Active Investment</h2>
        <p id="investment" class="text-lg opacity-90">None</p>
      </div>
    </section>

    <!-- Performance Chart -->
    <section class="frosted p-4 mb-6">
      <h2 class="font-semibold text-lg mb-2">Performance Chart</h2>
      <canvas id="roiChart" class="w-full h-40"></canvas>
    </section>

    <!-- Transaction History -->
    <section class="frosted p-4 mb-6">
      <h2 class="font-semibold text-lg mb-2">Transaction History</h2>
      <ul id="txList" class="space-y-2 text-sm"></ul>
    </section>

    <!-- Logout -->
    <div class="text-center">
      <button id="logoutBtn" class="px-6 py-2 bg-red-500 rounded-full font-medium hover:bg-red-600 transition">
        Logout
      </button>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white bg-opacity-20 backdrop-blur-sm border-t border-white/30 flex justify-around py-2">
    <a href="dashboard.html" class="flex flex-col items-center text-green-200"><span class="text-xl">🏠</span><span class="text-xs">Home</span></a>
    <a href="deposit.html" class="flex flex-col items-center text-white"><span class="text-xl">💰</span><span class="text-xs">Deposit</span></a>
    <a href="withdraw.html" class="flex flex-col items-center text-white"><span class="text-xl">💸</span><span class="text-xs">Withdraw</span></a>
    <a href="invest.html" class="flex flex-col items-center text-white"><span class="text-xl">📈</span><span class="text-xs">Invest</span></a>
    <a href="profile.html" class="flex flex-col items-center text-white"><span class="text-xl">👤</span><span class="text-xs">Profile</span></a>
  </nav>

  <!-- Firebase & Chart Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDQ8AejmnXU8lO1mHdMNoL8G85nmxnYn_A",
      authDomain: "pocket-investie.firebaseapp.com",
      projectId: "pocket-investie",
      storageBucket: "pocket-investie.firebasestorage.app",
      messagingSenderId: "246875262393",
      appId: "1:246875262393:web:f0468ca3f1da95f4b4fa68"
    };

    // Initialize
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const walletEl  = document.getElementById("wallet");
    const roiEl     = document.getElementById("roi");
    const investEl  = document.getElementById("investment");
    const txList    = document.getElementById("txList");
    const userEmail = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");

    let roiChart;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.replace("auth.html");
      userEmail.textContent = user.email;

      // Fetch user doc
      const userSnap = await getDoc(doc(db, "users", user.uid));
      if (userSnap.exists()) {
        const { wallet, roi, investment, roiHistory = [] } = userSnap.data();
        walletEl.textContent = `₦${wallet ?? 0}`;
        roiEl.textContent    = `₦${roi ?? 0}`;
        investEl.textContent = investment || "None";

        // Render chart with gradient bars
        const ctx = document.getElementById("roiChart").getContext("2d");
        const gradientUp   = ctx.createLinearGradient(0, 0, 0, 200);
        gradientUp.addColorStop(0, "rgba(34,197,94,0.8)");
        gradientUp.addColorStop(1, "rgba(34,197,94,0.3)");
        const gradientDown = ctx.createLinearGradient(0, 0, 0, 200);
        gradientDown.addColorStop(0, "rgba(239,68,68,0.8)");
        gradientDown.addColorStop(1, "rgba(239,68,68,0.3)");

        roiChart?.destroy();
        roiChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: roiHistory.map(r => r.month),
            datasets: [{
              label: "ROI",
              data: roiHistory.map(r => r.value),
              backgroundColor: roiHistory.map(r => r.value >= 0 ? gradientUp : gradientDown),
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, ticks: { color: "#FFF" } }, x: { ticks: { color: "#FFF" } } },
            plugins: { legend: { display: false } }
          }
        });
      }

      // Fetch all transactions
      const txSnap = await getDocs(query(
        collection(db, "transactions"),
        where("userId", "==", user.uid)
      ));
      txList.innerHTML = "";
      txSnap.forEach(doc => {
        const { type, amount, date, note } = doc.data();
        const d = new Date(date).toLocaleString();
        const bg = type === "deposit" ? "bg-green-600" :
                   type === "withdraw" ? "bg-red-600" : "bg-blue-600";
        txList.insertAdjacentHTML("beforeend", `
          <li class="p-2 ${bg} bg-opacity-50 rounded">
            <span class="font-semibold capitalize">${type}</span> – ₦${amount}<br>
            <span class="text-xs opacity-80">${d}</span><br>
            <span class="text-xs">${note||""}</span>
          </li>
        `);
      });
    });

    logoutBtn.addEventListener("click", () => signOut(auth));
  </script>
</body>
</html>
