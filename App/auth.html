<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket-Investie | User Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #2a4d69);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-wrap: wrap;
        }
        
        .brand-section {
            flex: 1;
            min-width: 300px;
            background: linear-gradient(to bottom right, #4361ee, #3a0ca3);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .brand-section img {
            width: 100px;
            margin-bottom: 20px;
        }
        
        .brand-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .brand-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 350px;
            margin-bottom: 30px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
        }
        
        .auth-section {
            flex: 1;
            min-width: 300px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            color: #777;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #4361ee;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #4361ee;
            border-radius: 3px;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #777;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #ddd;
            background: white;
        }
        
        .social-btn.google {
            color: #DB4437;
        }
        
        .social-btn.facebook {
            color: #4267B2;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
            display: block;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .brand-section {
                padding: 30px 20px;
            }
            
            .auth-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <div style="background: white; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <i class="fas fa-chart-line" style="font-size: 40px; color: #4361ee;"></i>
            </div>
            <h1>Pocket-Investie</h1>
            <p>Your trusted platform for high-return investments with plans tailored to every budget.</p>
            <div class="features">
                <div class="feature">50-120% Returns</div>
                <div class="feature">5-10 Day Plans</div>
                <div class="feature">Secure Transactions</div>
            </div>
        </div>
        
        <div class="auth-section">
            <div class="tabs">
                <div class="tab active" data-tab="login">Login</div>
                <div class="tab" data-tab="register">Register</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="form-container active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                </div>
                
                <button class="btn" id="login-btn">Login to Your Account</button>
                
                <a href="#" class="forgot-password" id="forgot-password">Forgot Password?</a>
                
                <div class="divider">or continue with</div>
                
                <div class="social-login">
                    <div class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </div>
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </div>
                </div>
            </div>
            
            <div class="form-container" id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" placeholder="Enter your full name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="register-phone" placeholder="Enter your phone number">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Create a password">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password">
                    </div>
                </div>
                
                <button class="btn" id="register-btn">Create Account</button>
                
                <div class="divider">or continue with</div>
                
                <div class="social-login">
                    <div class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </div>
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
           const firebaseConfig = {
            apiKey: "AIzaSyA5LqCUYEaAX5lR5x25D7nxu63loA-goFc",
            authDomain: "pocket-investie-412fe.firebaseapp.com",
            projectId: "pocket-investie-412fe",
            storageBucket: "pocket-investie-412fe.firebasestorage.app",
            messagingSenderId: "218119968222",
            appId: "1:218119968222:web:522cc4142df3a90cb0f94f",
            measurementId: "G-Z4QQ0NC2QM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const tabs = document.querySelectorAll('.tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const forgotPassword = document.getElementById('forgot-password');
        const messageDiv = document.getElementById('message');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'login') {
                    loginForm.classList.add('active');
                    registerForm.classList.remove('active');
                } else {
                    registerForm.classList.add('active');
                    loginForm.classList.remove('active');
                }
                
                // Clear any messages
                messageDiv.className = 'message';
                messageDiv.textContent = '';
            });
        });

        // Show message
        function showMessage(type, text) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.className = 'message';
                messageDiv.textContent = '';
            }, 5000);
        }

        // Login function
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Update last login time in Firestore
                await db.collection('users').doc(userCredential.user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                let message = 'Login failed. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    message = 'User not found. Please register first.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Incorrect password. Please try again.';
                }
                showMessage('error', message);
            }
        });

        // Registration function
        registerBtn.addEventListener('click', async () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validation
            if (!name || !email || !phone || !password || !confirmPassword) {
                showMessage('error', 'Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', "Passwords don't match");
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters');
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Create user document in Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    uid: userCredential.user.uid,
                    name: name,
                    email: email,
                    phone: phone,
                    balance: 0,
                    totalInvested: 0,
                    totalWithdrawn: 0,
                    kycStatus: "pending",
                    accountStatus: "active",
                    isAdmin: false,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Show success message
                showMessage('success', 'Account created successfully! Redirecting...');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                let message = 'Registration failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'Email already in use. Please login.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email address.';
                }
                showMessage('error', message);
            }
        });

        // Password reset
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address to reset your password:');
            
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    showMessage('success', 'Password reset email sent. Please check your inbox.');
                } catch (error) {
                    showMessage('error', 'Failed to send reset email. Please try again.');
                }
            }
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // Redirect to dashboard if user is logged in
                window.location.href = 'dashboard.html';
            }
        });
     </script>
 </body>
 </html>
