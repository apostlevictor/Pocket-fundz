<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket-Investie | Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .auth-container {
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
    }
    .tab-active {
      border-bottom: 3px solid #4361ee;
      font-weight: 600;
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.3);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Logo Header -->
        <div class="auth-container py-6 px-8 text-center">
          <h1 class="text-3xl font-bold text-white">Pocket-Investie</h1>
          <p class="text-blue-100 mt-2">High Return Investment Platform</p>
        </div>

        <!-- Auth Tabs -->
        <div class="flex border-b">
          <button id="login-tab" class="flex-1 py-4 font-medium text-gray-600 tab-active">Login</button>
          <button id="register-tab" class="flex-1 py-4 font-medium text-gray-600">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="p-8">
          <div class="mb-6">
            <label for="login-email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border input-field focus:outline-none focus:border-blue-500" placeholder="your@email.com">
          </div>
          <div class="mb-6">
            <label for="login-password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="login-password" class="w-full px-4 py-3 rounded-lg border input-field focus:outline-none focus:border-blue-500" placeholder="••••••••">
          </div>
          <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
            Sign In
          </button>
          <div class="text-center mt-4">
            <a href="#" id="forgot-password" class="text-blue-600 hover:text-blue-800 text-sm">Forgot password?</a>
          </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="p-8 hidden">
          <div class="mb-4">
            <label for="register-name" class="block text-gray-700 mb-2">Full Name</label>
            <input type="text" id="register-name" class="w-full px-4 py-3 rounded-lg border input-field focus:outline-none focus:border-blue-500" placeholder="John Doe">
          </div>
          <div class="mb-4">
            <label for="register-email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="register-email" class="w-full px-4 py-3 rounded-lg border input-field focus:outline-none focus:border-blue-500" placeholder="your@email.com">
          </div>
          <div class="mb-4">
            <label for="register-phone" class="block text-gray-700 mb-2">Phone Number</label>
            <input type="tel" id="register-phone" class="w-full px-4 py-3 rounded-lg border input-field focus:outline-none focus:border-blue-500" placeholder="+234 800 000 0000">
          </div>
          <div class="mb-4">
            <label for="register-password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="register-password" class="w-full px-4 py-3 rounded-lg border input-field focus:outline-none focus:border-blue-500" placeholder="••••••••">
          </div>
          <div class="mb-6">
            <label for="register-confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" id="register-confirm-password" class="w-full px-4 py-3 rounded-lg border input-field focus:outline-none focus:border-blue-500" placeholder="••••••••">
          </div>
          <button id="register-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
            Create Account
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA5LqCUYEaAX5lR5x25D7nxu63loA-goFc",
      authDomain: "pocket-investie-412fe.firebaseapp.com",
      projectId: "pocket-investie-412fe",
      storageBucket: "pocket-investie-412fe.firebasestorage.app",
      messagingSenderId: "218119968222",
      appId: "1:218119968222:web:522cc4142df3a90cb0f94f"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Admin credentials
    const ADMIN_CREDENTIALS = {
      email: "apostle@pocket-investie001.com",
      password: "Ch1kms__00*****90"
    };

    // DOM Elements
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const forgotPassword = document.getElementById('forgot-password');

    // Tab switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('tab-active');
      registerTab.classList.remove('tab-active');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('tab-active');
      loginTab.classList.remove('tab-active');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // Login handler
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        // Check if admin login
        if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          
          // Set admin claim (in production, use Firebase Functions)
          await db.collection('users').doc(userCredential.user.uid).update({
            isAdmin: true,
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // Redirect to admin dashboard
          window.location.href = 'admin_dashboard.html';
          return;
        }

        // Regular user login
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        
        // Update last login time
        await db.collection('users').doc(userCredential.user.uid).update({
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Redirect to user dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        showError(error.message);
      }
    });

    // Registration handler
    registerBtn.addEventListener('click', async () => {
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const phone = document.getElementById('register-phone').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      // Validation
      if (password !== confirmPassword) {
        showError("Passwords don't match");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Create user document in Firestore
        await db.collection('users').doc(userCredential.user.uid).set({
          uid: userCredential.user.uid,
          name,
          email,
          phone,
          balance: 0,
          totalInvested: 0,
          totalWithdrawn: 0,
          kycStatus: "pending",
          accountStatus: "active",
          isAdmin: false,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        showError(error.message);
      }
    });

    // Password reset
    forgotPassword.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Please enter your email address:');
      
      if (email) {
        try {
          await auth.sendPasswordResetEmail(email);
          alert('Password reset email sent. Please check your inbox.');
        } catch (error) {
          showError(error.message);
        }
      }
    });

    // Show error message
    function showError(message) {
      alert(`Error: ${message}`);
    }

    // Check if user is already logged in
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const userDoc = await db.collection('users').doc(user.uid).get();
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          if (userData.isAdmin) {
            window.location.href = 'admin_dashboard.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        }
      }
    });
  </script>
</body>
</html>
